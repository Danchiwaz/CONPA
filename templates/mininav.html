{% load static %}
<nav
class="navbar navbar-expand-lg navbar-light navbar-sticky bg-transparent"
>
<div class="container-fluid">
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.png' %}" class="img-logo" alt="" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarScroll"
    aria-controls="navbarScroll"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarScroll">
    <ul
      class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll"
      style="--bs-scroll-height: 100px"
    >
      <li class="nav-item navitem">
        <a class="nav-link active" aria-current="page" href="{% url 'app:home' %}">Back home</a>
      </li>
      
    </ul>
    
    {% if user.is_authenticated %}
    <p class="text-dark mt-3 mr-3 ">Welcome Back, {{ user.username}}</p>
    <form class="d-flex ml-2">
      <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
      
      <a
        href="{% url 'user_logout' %}"
        class="btn me-2  btn-outline-darkyellow btn-addition"
        
      >
        logout
      </a>
      
      
    </form>
    {% endif %}
      
   
  </div>
</div>
</nav>
